{% extends 'base.html' %}
{#{% load crispy_forms_tags %}#}
{% block content %}

    <div class="jumbotron" style="background-color: cornsilk; font-family: 'Bookman Old Style';">
        <h2 align="center">User Login Form</h2>
    </div>
    <div class="content-section" style="margin-left: 10%; margin-right: 10%">
        <form class="form-control" method="post">
            {% csrf_token %}
            <fieldset class="form-group" >
                <legend class="border-bottom mb-4" align="center">LOG IN HERE</legend>
                    {{ form.as_p }}
            </fieldset>
        <div class="form-group" style="margin-left: 45%">
            <button class="btn btn-info" type="submit">Log In</button>
        </div>

        </form>
        <div class="border-top pt-2">
            <small class="text-muted" style="margin-left: 30%">
            Need an Account? <a class="ml-2" href="{% url 'user:register' %}">Sign Up Now</a>
            </small>
        </div>

    </div>

{% endblock %}
