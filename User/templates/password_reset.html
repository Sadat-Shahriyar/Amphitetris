{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="jumbotron" style="background-color: cornsilk; font-family: 'Bookman Old Style';">
        <h2 align="center">User Password Reset Form</h2>
    </div>
    <div class="content-section" style="margin-left: 10%; margin-right: 10%">
        <form class="form-control" method="post">
            {% csrf_token %}
            <fieldset class="form-group" >
                <legend class="border-bottom mb-4" align="center">Reset Password</legend>
                    {{ form|crispy }}
            </fieldset>
        <div class="form-group" style="margin-left: 30%">
            <button class="btn btn-info" type="submit">Request Password Reset</button>
        </div>

        </form>
    </div>

{% endblock %}
