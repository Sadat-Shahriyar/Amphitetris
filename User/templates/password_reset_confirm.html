{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="content-section" style="margin-left: 10%; margin-right: 10%">
        <form class="form-control" method="post">
            {% csrf_token %}
            <fieldset class="form-group" >
                <legend class="border-bottom mb-4" align="center">Reset Password Confirm</legend>
                    {{ form|crispy }}
            </fieldset>
        <div class="form-group" style="margin-left: 30%">
            <button class="btn btn-info" type="submit">Reset Password</button>
        </div>

        </form>
    </div>

{% endblock %}
