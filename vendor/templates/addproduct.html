{% extends 'vendorbase.html' %}
{% block content %}
        <div class="row">
            <div class="col-md-2">
                <div id="list-example" class="list-group">
                    <a class="list-group-item list-group-item-action" href="{% url 'vendor:Profile' %}">Profile</a>
                    <a class="list-group-item list-group-item-action" href="{% url 'tender:tender-post' %}">See All Tenders</a>
                    <a class="list-group-item list-group-item-action" href="{% url 'vendor:purchaseorders' %}">Tender List</a>
                    <a class="list-group-item list-group-item-action" href="{% url 'vendor:inventory' %}">Inventory</a>
                    <a class="list-group-item list-group-item-action" href="{% url 'vendor:sales' %}">Sales</a>
                    <a class="list-group-item list-group-item-action" href="{% url 'vendor:order' %}">Order</a>
                    <a class="list-group-item list-group-item-action" href="{% url 'market:vendorProducts' %}">Go To Market Inventory</a>
                    <a class="list-group-item list-group-item-action" href="{% url 'vendor:vendor_noti' %}">Notifications</a>
                    <a class="list-group-item list-group-item-action" href="{% url 'market:emergency' %}">Emergency CallOut</a>
                </div>
            </div>

            <div class="col-md-10">
                <div data-spy="scroll" data-target="#navbar-example3" data-offset="0">
                    <div class="container">
                        <div class="row mt-5">
                            <div class="col-md-12">
                                <form method='POST' action="{% url 'vendor:addProduct' %}">
                                    {% csrf_token %}
                                    <div class="form-group row">
                                        <label for="porduct_name" class="col-sm-2 col-form-label">Product name</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="porduct_name"
                                                placeholder="Product name" name="porduct_name">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="amount" placeholder="Amount"
                                                name="amount">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="price_per_unit" class="col-sm-2 col-form-label">Price per
                                            unit</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="price_per_unit"
                                                placeholder="Price per unit" name="price_per_unit">
                                        </div>
                                    </div>



                                    <div class="form-row">
                                        <div class="col-md-2">
                                            <label for="Category">Category</label>
                                        </div>
                                        <div class="col-md-10">
                                            <select id="Category" class="form-control" name="Category">
                                                <option value="Fiber">Fiber</option>
                                                <option value="Fabric">Fabric</option>
                                                <option value="Dye">Dye</option>
                                                <option value="Chemical and auxiliaries">Chemical and auxiliaries
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <br />

                                    <div class="form-group row">
                                        <label for="description" class="col-sm-2 col-form-label">Description</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" id="description" rows="3"
                                                name="description"></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-sm-10">
                                            <input type="submit" value="Save" class="btn btn-primary"></input>
                                        </div>
                                    </div>
                                </form>
                                {% if message %}
                                <p class="text-danger">{{message}}</p>
                                {%endif%}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock content %}
