<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Amphitetris</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">Amphitetris</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ml-auto">
                            <a class="nav-link" href="#">Logout</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div id="list-example" class="list-group">
                    <a class="list-group-item list-group-item-action" href="{% url 'vendor:Profile' %}">Profile</a>
                    <a class="list-group-item list-group-item-action" href="{% url 'vendor:accounts' %}">Accounts</a>
                    <a class="list-group-item list-group-item-action" href="{% url 'vendor:inventory' %}">Inventory</a>
                    <a class="list-group-item list-group-item-action" href="{% url 'vendor:sales' %}">Sales</a>
                    <a class="list-group-item list-group-item-action" href="{% url 'vendor:order' %}">Order</a>
                </div>
            </div>

            <div class="col-md-10">
                <div data-spy="scroll" data-target="#navbar-example3" data-offset="0">
                    <div class="container">
                        <div class="row mt-5">
                            <div class="col-md-12">
                                <form method='POST' action="{% url 'vendor:addProduct' %}">
                                    {% csrf_token %}
                                    <div class="form-group row">
                                        <label for="porduct_name" class="col-sm-2 col-form-label">Product name</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="porduct_name"
                                                placeholder="Product name" name="porduct_name">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="amount" placeholder="Amount"
                                                name="amount">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="price_per_unit" class="col-sm-2 col-form-label">Price per
                                            unit</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="price_per_unit"
                                                placeholder="Price per unit" name="price_per_unit">
                                        </div>
                                    </div>



                                    <div class="form-row">
                                        <div class="col-md-2">
                                            <label for="Category">Category</label>
                                        </div>
                                        <div class="col-md-10">
                                            <select id="Category" class="form-control" name="Category">
                                                <option value="Fiber">Fiber</option>
                                                <option value="Fabric">Fabric</option>
                                                <option value="Dye">Dye</option>
                                                <option value="Chemical and auxiliaries">Chemical and auxiliaries
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <br />

                                    <div class="form-group row">
                                        <label for="description" class="col-sm-2 col-form-label">Description</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" id="description" rows="3"
                                                name="description"></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-sm-10">
                                            <input type="submit" value="Save" class="btn btn-primary"></input>
                                        </div>
                                    </div>
                                </form>
                                {% if message %}
                                <p class="text-danger">{{message}}</p>
                                {%endif%}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
