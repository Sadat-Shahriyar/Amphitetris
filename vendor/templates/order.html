<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Amphitetris</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">Amphitetris</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ml-auto">
                            <a class="nav-link" href="#">Logout</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div id="list-example" class="list-group">
                    <a class="list-group-item list-group-item-action" href="{% url 'vendor:Profile' %}">Profile</a>
                    <a class="list-group-item list-group-item-action" href="{% url 'vendor:accounts' %}">Accounts</a>
                    <a class="list-group-item list-group-item-action" href="{% url 'vendor:inventory' %}">Inventory</a>
                    <a class="list-group-item list-group-item-action" href="{% url 'vendor:sales' %}">Sales</a>
                    <a class="list-group-item list-group-item-action" href="{% url 'vendor:order' %}">Order</a>
                </div>
            </div>

            <div class="col-md-10">
                <div data-spy="scroll" data-target="#navbar-example3" data-offset="0">
                    <div class="container">
                        {% for order in orders.all %}
                        <br />
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title">{{order.buyer_reg_no}}</h4>
                                        <h6 class="card-text">Product name: {{order.product_name}}</h6>
                                        <h6>Amount: {{order.amount}}</h6>
                                        <p>Total price: {{order.price}}</p>
                                        <form method="POST"
                                            action="{% url 'vendor:orderProcess' order.seller_reg_no order.product_name %}">
                                            {%csrf_token%}
                                            <div class="form-row">
                                                <div class="col-md-2">
                                                    <label for="state">State</label>
                                                </div>
                                                <div class="col-md-10">
                                                    <select id="state" class="form-control" name="state">
                                                        <option value="accepted">Accepted</option>
                                                        <option value="denied">Denied</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <input type="submit" value="Confirm" class="btn btn-primary" />
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {%endfor%}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
